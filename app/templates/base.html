<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale =1.0 " />
    <title>Stock management</title>
    <link
      rel="stylesheet"
      href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Stock management</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
<form class="d-flex" role="search" method="GET" action="{{ url_for('search') }}">
  <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" />
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

        </div>
      </div>
    </nav>
    <div class="container my-4">{% block content %}{% endblock %}</div>
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
